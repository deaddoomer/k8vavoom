UnbindAll

// Doom's standard movement keys
bind UP "+Forward" "-Forward"
bind DOWN "+Backward" "-Backward"
bind LEFT "+Left" "-Left"
bind RIGHT "+Right" "-Right"
bind , "+MoveLeft" "-MoveLeft"
bind . "+MoveRight" "-MoveRight"

// Movement on numpad
bind PAD8 "+Forward" "-Forward"
bind PAD2 "+Backward" "-Backward"
bind PAD1 "+MoveLeft" "-MoveLeft"
bind PAD3 "+MoveRight" "-MoveRight"

// Movement on main keyboard
bind w "+Forward" "-Forward"
bind s "+Backward" "-Backward"
bind a "+MoveLeft" "-MoveLeft"
bind d "+MoveRight" "-MoveRight"

// Freelook
bind PAGEDOWN "+LookUp" "-LookUp"
bind DELETE "+LookDown" "-LookDown"
bind END "+LookCenter" "-LookCenter"

// Flight
bind PAGEUP "+FlyUp" "-FlyUp"
bind PADMINUS "+FlyUp" "-FlyUp"
bind INSERT "+FlyDown" "-FlyDown"
bind PADPLUS "+FlyDown" "-FlyDown"
bind HOME "+FlyCenter" "-FlyCenter"
bind PADMULTIPLE "+FlyCenter" "-FlyCenter"

// Buttons
bind LCTRL "+Attack" "-Attack"
bind MOUSE1 "+Attack" "-Attack"
bind SPACE "+Use" "-Use"
//bind e "+Use" "-Use"
bind PADENTER "+Use" "-Use"
//bind "SPACE" "+Jump" "-Jump"
// reload weapon
//bind "f" "+Reload" "-Reload"
bind "r" "+Reload" "-Reload"
bind MOUSE2 "+AltAttack" "-AltAttack"
bind MOUSE3 "+Reload" "-Reload"

// Modifiers
bind LALT "+Strafe" "-Strafe"
bind RALT "+Strafe" "-Strafe"
bind LSHIFT "+Speed" "-Speed"
bind RSHIFT "+Speed" "-Speed"

// Weapon change, artifact hotkeys
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"
bind 0 "impulse 10"
bind BACKSPACE "impulse 11"
bind \ "impulse 12"

// Inventory keys
bind [ "impulse 13"
bind ] "impulse 14"
bind ENTER "impulse 15"
bind PAD7 "impulse 13"
bind PAD9 "impulse 14"
bind PAD5 "impulse 15"

// Function keys
bind TAB "toggle_automap"
bind F1 "SetMenu Help"
bind F2 "SetMenu Save"
bind F3 "SetMenu Load"
bind F4 "SetMenu Options"
bind F6 "QuickSave"
bind F9 "QuickLoad"
bind F10 "SetMenu Quit"
bind F12 "Impulse 16"

// Misc
bind t "ChatMode"
bind ` "ToggleConsole"
bind - "SizeDown"
bind = "SizeUp"
bind PRINTSCREEN "ScreenShot"
bind PAUSE "Pause"
bind CAPSLOCK "ToggleAlwaysRun"

// Strife
bind strife "J" "sb_show_weapons 1" "sb_show_weapons 0"
bind strife "K" "sb_show_keys 1" "sb_show_keys 0"
bind strife "L" "sb_show_objectives 1" "sb_show_objectives 0"

